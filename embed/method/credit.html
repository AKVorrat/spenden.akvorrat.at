		<title>Spenden | Arbeitskreis Vorratsdaten Österreich</title>
	</head>

	<body>
		<main>
			<div id="method-credit" class="method">
				<h2>Kreditkarte</h2>
				<p>Die Abwicklung der Zahlung per Kreditkarte findet im <a href="https://www.mpay24.com/" target="_blank">mPay24</a>-Portal statt.</p>
				<form action="mp24/checkout.php?action=pay" method="post" autocomplete="off">
					<div class="grp-amount row">
						<input type="radio" name="amount" id="credit-amount-15" value="15" required="required">
						<label for="credit-amount-15">15</label>
						<input type="radio" name="amount" id="credit-amount-25" value="25" required="required">
						<label for="credit-amount-25">25</label>
						<input type="radio" name="amount" id="credit-amount-35" value="35" required="required" checked="checked">
						<label for="credit-amount-35">35</label>
						<input type="radio" name="amount" id="credit-amount-50" value="50" required="required">
						<label for="credit-amount-50">50</label>
						<input type="radio" name="amount" id="credit-amount-x" value="85" required="required">
						<label for="credit-amount-x"><input type="number" id="credit-amount-input" class="amount-input" value="85" min="5" step="1"></label>
					</div>
					<label for="credit-lastname">Nachname</label>
					<input type="text" name="lastname" id="credit-lastname">
					<label for="credit-firstname">Vorname</label>
					<input type="text" name="firstname" id="credit-firstname">
					<label for="credit-email">E-Mail</label>
					<input type="email" name="email" id="credit-email">
					<button class="btn btn-default">Jetzt spenden</button>
				</form>
			</div>
		</main>
